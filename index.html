<style>
    /* Фон сайта */
body {
    background: radial-gradient(circle at top, #fce4ff, #f5e6ff);

/* Блок с картами */
#result {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

/* Карта */
.card {
    position: relative;
    margin: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    background: rgba(255,255,255,0.85);
    padding: 10px;
    width: 160px;
    text-align: center;
    overflow: hidden;
    transition: transform 0.3s;
}
.card:hover {
    transform: translateY(-10px) rotate(-3deg);
}

/* Изображение карты */
.card img {
    width: 100%;
    border-radius: 10px;
    display: block;
    margin-bottom: 10px;
}

/* Текст под картой */
.card-text {
    font-size: 14px;
    line-height: 1.3;
}
    
/* Анимация падающих звёзд на фоне */
@keyframes twinkle {
    0% {opacity:0.5; transform: translateY(0) scale(1);}
    50% {opacity:1; transform: translateY(2px) scale(1.2);}
    100% {opacity:0.5; transform: translateY(0) scale(1);}
}

.card::after {
    content: "✦";
    position: absolute;
    top: 10%;
    left: 20%;
    font-size: 12px;
    color: #ffe6ff;
    animation: twinkle 1.5s infinite ease-in-out;
}

    /* Фон */
    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #f9f0ff, #dcb3ff);
        color: #333;
        text-align: center;
        padding: 20px;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
    }


    /* Падающие мерцающие звёзды */
    .star {
        position: absolute;
        border-radius: 50%;
        background: white;
        opacity: 0.8;
        animation: fall linear infinite, twinkle 1.5s infinite alternate;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) translateX(0); opacity: 1; }
        100% { transform: translateY(100vh) translateX(30px); opacity: 0; }
    }

    @keyframes twinkle {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    h1 {
        color: #a55eea;
        margin-bottom: 20px;
        text-shadow: 0 0 8px #fff;
    }

    button {
        background-color: #dcb3ff;
        border: none;
        padding: 10px 20px;

        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;

        background-color: #c084fc;
        color: #fff;
    }

    #result {

        display: flex;
        flex-wrap: wrap;
        justify-content: center;

    .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(165,94,234,0.5);

        transform: scale(0) translateY(-20px);

        animation: popIn 0.5s forwards;
        transition: transform 0.3s;
    }

    .card img {
        width: 100%;
        border-radius: 5px;
        transition: transform 0.3s;
    }

    .card:hover img {
        transform: scale(1.05) rotate(-2deg);

        margin-top: 8px;
        font-size: 14px;
    }

    @keyframes popIn {

        }
    }
</style>

<!-- Скрипт для падающих звёзд -->
<script>
function createStars(count = 100) {
    for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        const size = 1 + Math.random() * 3;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(star);
    }
}

// Создаём падающие звёзды
createStars();
</script>
