<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Гончарное Таро</title>
<style>
body {
    margin: 0;
    font-family: sans-serif;
    background-color: #f3e8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 0 20px 0;
}

h1 {
    margin-bottom: 30px;
    color: #5a189a;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #d8bff7;
    color: #3a0ca3;
    transition: transform 0.2s, background-color 0.2s;
}

button:hover {
    transform: scale(1.05);
    background-color: #c49aff;
}

.cards-container {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    width: 180px;
    min-height: 300px;
    background-color: #fff;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-size: 13px;
}

.card img {
    width: 120px;
    height: auto;
    margin-bottom: 8px;
}

.card p {
    margin: 5px 0;
}
</style>
</head>
<body>

<h1>Гончарное Таро</h1>

<div>
    <button onclick="showCards(1)">Карта дня</button>
    <button onclick="showCards(3)">Расклад на 3 карты</button>
    <button onclick="showCards(5)">Расклад на 5 карт</button>
</div>

<div class="cards-container" id="cardsContainer"></div>

<script>
// ================================
// СОБИРАЕМ ВСЕ КАРТЫ
// ================================
const tarotDeck = [...cardsCups, ...cardsPentacles, ...cardsSwords, ...cardsWands, ...cardsMajor];

const container = document.getElementById('cardsContainer');

function getRandomCards(count) {
    const shuffled = [...tarotDeck].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

function showCards(count) {
    container.innerHTML = '';
    const selectedCards = getRandomCards(count);

    selectedCards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <img src="${card.image}" alt="${card.name}">
            <strong>${card.name}</strong>
            <p><strong>Общее значение:</strong> ${card.meanings.general}</p>
            <p><strong>Любовь:</strong> ${card.meanings.love}</p>
            <p><strong>Работа:</strong> ${card.meanings.work}</p>
            <p><strong>Да/Нет:</strong> ${card.meanings.yesno}</p>
            <p><em>${card.comment}</em></p>
        `;
        container.appendChild(div);
    });
}
</script>

</body>
</html>
