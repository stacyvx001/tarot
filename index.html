body {
    margin: 0;
    font-family: sans-serif;

    flex-direction: column;
    align-items: center;
    padding: 50px 0 20px 0;
}

h1 {
    margin-bottom: 30px;
    color: #5a189a;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #d8bff7;
    color: #3a0ca3;
    transition: transform 0.2s, background-color 0.2s;
}

button:hover {
    transform: scale(1.05);
    background-color: #c49aff;
}

.cards-container {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    width: 180px;
    min-height: 300px;
    background-color: #fff;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-size: 13px;
}

.card img {
    width: 120px;
    height: auto;
    margin-bottom: 8px;
}

.card p {
    margin: 5px 0;
}
</style>

  {name:"The World", image:"cards/major/world.jpeg", meanings:{general:"Завершение и успех", love:"Полное удовлетворение", work:"Успешное завершение проекта", yesno:"Да"}, comment:"Ника говорит: наслаждайся результатом"}
];

// ================================
//        ВСЯ КОЛОДА
// ================================
const tarotDeck = [
  ...cardsCups,
  ...cardsPentacles,
  ...cardsSwords,
  ...cardsWands,
  ...cardsMajor
];

// ================================
//   ВЫБОР И ОТОБРАЖЕНИЕ КАРТ
// ================================
function getRandomCards(count) {
  const shuffled = [...tarotDeck].sort(() => 0.5 - Math.random());
  return shuffled.slice(0, count);
}

function showCards(count) {
  const container = document.getElementById('cardsContainer');
  container.innerHTML = '';
  const selected = getRandomCards(count);

  selected.forEach(card => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${card.image}" alt="${card.name}">
      <strong>${card.name}</strong>
      <p><strong>Общее:</strong> ${card.meanings.general}</p>
      <p><strong>Любовь:</strong> ${card.meanings.love}</p>
      <p><strong>Карьера:</strong> ${card.meanings.work}</p>
      <p><strong>Да/Нет:</strong> ${card.meanings.yesno}</p>
      <p><em>${card.comment}</em></p>
    `;
    container.appendChild(div);
  });
}
</script>
