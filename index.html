<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таро Онлайн ✨</title>
<style>
    /* Фон сайта */
<style>
body {
  background-color: #f8e7ff;
  background-image: url('background/stars.png'), url('background/moon.png');
  background-repeat: repeat, no-repeat;
  background-position: center top, right top;
  background-size: contain, 100px 100px;
  overflow-x: hidden;
}

.card-comment {
  display: block;
  margin-top: 5px;
  font-style: italic;
  color: #ff69b4;
  background: rgba(255,255,255,0.2);
  padding: 4px 6px;
  border-radius: 6px;
}

.stars-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: url('background/star_particle.png') repeat;
  animation: moveStars 20s linear infinite;
}

@keyframes moveStars {
  0% { background-position: 0 0; }
  100% { background-position: 0 1000px; }
}

/* Блок с картами */
#result {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

/* Карта */
.card {
    position: relative;
    margin: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    background: rgba(255,255,255,0.85);
    padding: 10px;
    width: 160px;
    text-align: center;
    overflow: hidden;
    transition: transform 0.3s;
}
.card:hover {
    transform: translateY(-10px) rotate(-3deg);
}

/* Изображение карты */
.card img {
    width: 100%;
    border-radius: 10px;
    display: block;
    margin-bottom: 10px;
}

/* Текст под картой */
.card-text {
    font-size: 14px;
    line-height: 1.3;
}
    
.card::after {
    content: "✦";
    position: absolute;
    top: 10%;
    left: 20%;
    font-size: 12px;
    color: #ffe6ff;
    animation: twinkle 1.5s infinite ease-in-out;
}

    /* Фон */
    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #f9f0ff, #dcb3ff);
        color: #333;
        text-align: center;
        padding: 20px;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
    }


    /* Падающие мерцающие звёзды */
    .star {
        position: absolute;
        border-radius: 50%;
        background: white;
        opacity: 0.8;
        animation: fall linear infinite, twinkle 1.5s infinite alternate;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) translateX(0); opacity: 1; }
        100% { transform: translateY(100vh) translateX(30px); opacity: 0; }
    }

    @keyframes twinkle {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    h1 {
        color: #a55eea;
        margin-bottom: 20px;
        text-shadow: 0 0 8px #fff;
    }

    button {
        background-color: #dcb3ff;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #c084fc;
        color: #fff;
    }

    #result {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(165,94,234,0.5);
        padding: 10px;
        width: 150px;
        transform: scale(0) translateY(-20px);
        opacity: 0;
        animation: popIn 0.5s forwards;
        transition: transform 0.3s;
    }

    .card img {
        width: 100%;
        border-radius: 5px;
        transition: transform 0.3s;
    }

    .card:hover img {
        transform: scale(1.05) rotate(-2deg);
    }

    .card:hover {
        box-shadow: 0 0 25px rgba(165,94,234,0.8);
        transform: scale(1.05) translateY(-5px);
    }

    .card-text {
        margin-top: 8px;
        font-size: 14px;
    }

    @keyframes popIn {
        to {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
    }
</style>
</head>
<body>
<h1>Таро Онлайн ✨</h1>

<!-- Кнопки для раскладов -->
<button onclick="drawCard()">Карта дня</button>
<button onclick="spread(3)">Расклад на 3 карты</button>
<button onclick="spread(5)">Расклад на 5 карт</button>

<!-- Блок для карт -->
<div id="result"></div>

<!-- Скрипт с картами -->
<script src="script.js"></script>

<!-- Скрипт для падающих звёзд -->
<script>
function createStars(count = 100) {
    for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        const size = 1 + Math.random() * 3;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(star);
    }
}

// Создаём падающие звёзды
createStars();
</script>
</body>
</html>
